<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electora</title>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand mb-0 h1" href="#">Electora Club Voting App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#signUpModal">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Register for Electora!</h5>
          <button type="button" class="close" data-dismiss="modal"></button></button>
        </div>
        <div class="modal-body">
          <div class="container" id="signup">
            <form id="signUpForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="regUsername" required>
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="regPassword" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="mt-3 btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <button class="form-control" id="logoutButton">Logout</button>
  <button class="form-control" id="identifyButton">Identify</button>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal"></button></button>
        </div>
        <div class="modal-body">
          <div class="container" id="login">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="mt-3 btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" role="alert">
    <div class="toast-header">
      <strong id="genericModalTitle" class="mr-auto">Generic Unedited Toast Message</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"></button>
    </div>
    <div id="genericModalMessage" class="toast-body">
      Generic Unedited Toast Message
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script>
    const server = "http://localhost:8080"

    async function sendRequest(url, method, data){
      try {
        let token = window.localStorage.getItem('access_token')

        let options = {
          "method" : method,
          "headers" : {
            "Content-Type" : "application/json",
            "Authorization" : `JWT ${token}`
          }
        }

        if(data)
          options.body = JSON.stringify(data)

        let response = await fetch(url, options)

        let result = await response.json()

        return result
      } catch (e) {
        console.log(e)
      }
    }

    async function login(event){
      event.preventDefault();

      let form = event.target
      let fields = event.target.elements

      let data = {
        "username" : fields["username"].value,
        "password" : fields["password"].value,
      }

      form.reset()

      let result = await sendRequest(`${server}/auth`, "POST", data)

      if("error" in result) {
        updateModalContent("Login", `Login failed! ${result["error"]}.`)
      } else {
        console.log("Logged in successfully!")
        updateModalContent("Login", `Login successful!`)

        window.localStorage.setItem('access_token', result['access_token']);
      } 

      $('#loginModal').modal('hide')
    }

    async function signUp(event){
      event.preventDefault();

      let form = event.target
      let fields = event.target.elements

      let data = {
        "username" : fields["regUsername"].value,
        "firstName" : fields["firstName"].value,
        "lastName" : fields["lastName"].value,
        "password" : fields["regPassword"].value,
        "confirmPassword" : fields["confirmPassword"].value
      }

      console.log(data)

      form.reset()

      let result = await sendRequest(`${server}/register`, "POST", data)

      if("error" in result) {
        console.log("Sign up failed! " + result["error"])
        updateModalContent("Electora Registration", `Sign up failed! ${result["error"]}.`)
      } else {
        updateModalContent("Electora Registration", `${result["message"]}.`)
        console.log("Signed up successfully!")
      }
      $('#signUpModal').modal('hide')
    }

    function updateModalContent(newModalTitle, newModalContent){
      let modalTitle = document.querySelector("#genericModalTitle")
      let modalBody = document.querySelector("#genericModalMessage")

      modalTitle.innerHTML = newModalTitle
      modalBody.innerHTML = newModalContent
      $('.toast').toast("show")
    }

    function logout(){
      accessToken = window.localStorage.getItem('access_token');
      if(accessToken){
        window.localStorage.removeItem('access_token');
        updateModalContent("Logout", "Succesfully logged out!")
      } else {
        updateModalContent("Logout", "You were not logged in!")
      }
    }

    function main(){
      document.forms["signUpForm"].addEventListener("submit", signUp)
      document.forms["loginForm"].addEventListener("submit", login)
      let logoutButton = document.querySelector("#logoutButton")
      logoutButton.addEventListener("click", logout)
      identifyButton.addEventListener("click", async (event)=>{
        let test = await sendRequest(`${server}/identify`, "GET")
        if ("error" in test)
          updateModalContent("Identification", `Identification failed! ${test["error"]}.`)
        else
          updateModalContent("Identification", `You have been identified as ${test["username"]}.`)
      })

      $('.toast').toast({"delay" : 3000})
    }

    document.addEventListener('DOMContentLoaded', main)

    

  </script>
</body>
</html>
