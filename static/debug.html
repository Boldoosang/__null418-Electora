<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electora</title>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="collapse navbar-collapse"></div>

      <a class="navbar-brand mx-auto h1" href="#">Electora Club Voting App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="navbarLinks" class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="navLink1" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navLink2" href="#" data-toggle="modal" data-target="#signUpModal">Register</a>
          </li>
        </ul>
        <ul id="logoutLink" class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="logoutButton" href="#"></a>
          </li>   
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-3">
    <ul class="nav nav-tabs" id="navTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="club-tab" data-toggle="tab" href="#clubContent" role="tab">Clubs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="myClubs-tab" data-toggle="tab" href="#myClubsContent" role="tab">My Clubs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="activeElections-tab" data-toggle="tab" href="#activeElectionsContent" role="tab">Active Elections</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pastElections-tab" data-toggle="tab" href="#pastElectionsContent" role="tab">Past Elections</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="hostElection-tab" data-toggle="tab" href="#hostElectionContent" role="tab">Host Election</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="clubContent" role="tabpanel">
        <div id="clubDisplayArea" class="row mt-3"></div>
      </div>
      <div class="tab-pane fade" id="myClubsContent" role="tabpanel">
        <div id="myClubsDisplayArea" class="row mt-3"></div>
      </div>
      <div class="tab-pane fade" id="activeElectionsContent" role="tabpanel">
        <div id="activeElectionsDisplayArea" class="row mt-3"></div>
      </div>
      <div class="tab-pane fade" id="pastElectionsContent" role="tabpanel">
        <div class="row">
          <div class="col-3 my-3">
            <nav class="nav flex-column" id="clubList">

            </nav>
          </div>
          <div class="col my-3" id="clubPastElections">
            <div class="col-sm-12 mt-3 text-center">
              <h5>Please Select a Club</h5>
          </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="hostElectionContent" role="tabpanel">
        <div class="row">
          <div class="col-3 my-3">
            <nav class="nav flex-column" id="electionOptions">

            </nav>
          </div>
          <div class="col my-3" id="electionContent">
            <div class="col-sm-12 mt-3 text-center">
              <div class="container">
                <h5>Please Select an Option</h5>

                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Register for Electora!</h5>
          <button type="button" class="close" data-dismiss="modal"></button></button>
        </div>
        <div class="modal-body">
          <div class="container" id="signup">
            <form id="signUpForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="regUsername" required>
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="regPassword" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="mt-3 btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal"></button></button>
        </div>
        <div class="modal-body">
          <div class="container" id="login">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="mt-3 btn btn-primary">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" role="alert" style="position: absolute; top: 0; left: 0;">
    <div class="toast-header">
      <strong id="genericModalTitle" style="min-width: 400px" class="mr-auto">Generic Unedited Toast Message</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"></button>
    </div>
    <div id="genericModalMessage" class="toast-body">
      Generic Unedited Toast Message
    </div>
  </div>

  
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
    document.querySelector("#pastElections-tab").addEventListener("click", getPastElections)
    document.querySelector("#hostElection-tab").addEventListener("click", displayElectionsManager)

    async function displayElectionsManager(){
      let optionList=document.querySelector('#electionOptions')
      optionList.innerHTML=`
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="displayAddElection()">Add Election</button>
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="displayManageElection()">Manage Election</button>
        `
    }

    async function displayAddElection(){
      let content=document.querySelector('#electionContent')
      content.innerHTML=
      `
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <label class="input-group-text" for="clubInput">Options</label>
      </div>
      <select class="custom-select" id="clubInput">
                  </select>
                </div>
      `

      let clubOptions=document.querySelector("#clubInput")
      clubOptions.innerHTML= "<option selected>Choose...</option>"

      clubOptions.innerHTML=
      `   
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      `
    }

    async function displayManageElection(){
      let content=document.querySelector('#electionContent')
    }

    async function getPastElections(){
      let clubList= document.querySelector('#clubList')
      clubList.innerHTML=""
      
      let clubs = await sendRequest(`${server}/api/clubs`, "GET")
      for (club of clubs){
        clubList.innerHTML+=`
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="displayPastElections(${club["clubID"]})">${club["clubName"]}</button>
        `
      }
    }

    async function displayPastElections(clubID){
      let pastElections= document.querySelector('#clubPastElections')
      pastElections.innerHTML=""
      let elections = await sendRequest(`${server}/api/clubs/${clubID}/getPastElections`, "GET")
      
      console.log(elections)
      for(election of elections){
        //WIP
        //needs closed elections to test
        pastElections.innerHTML+=
        `
        <div class="jumbotron">
          <h1 class="display-4">Election Winner: ${election["electionWinner"]}</h1>
          <p class="lead">Position: ${election["position"]}</p>
          <p class="lead">End Date: ${election["Election End Date"]}</p>
          <hr class="my-4">
          <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
          </p>
        </div>
        `
      }      
    }
  </script>
</body>
</html>
